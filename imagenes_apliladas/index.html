<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="img/favicon-16x16.png"
			type="image/x-icon"
		/>
		<title>Imagenes apiladas</title>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/normalize.css" />
	</head>
	<body>
		<div class="imagenes-container">
			<div class="imagen">
				<img src="img/blastoise.png" alt="pokemon blastoise" />
				<span class="name">
					<span class="text">blastoise</span>
				</span>
			</div>
      <div class="imagen">
				<img src="img/bulbasaur.png" alt="pokemon bulbasaur" />
				<span class="name">
					<span class="text">bulbasaur</span>
				</span>
			</div>
      <div class="imagen">
				<img src="img/charizard.png" alt="pokemon charizard" />
				<span class="name">
					<span class="text">charizard</span>
				</span>
			</div>
      <div class="imagen">
				<img src="img/gengar.png" alt="pokemon gengar" />
				<span class="name">
					<span class="text">gengar</span>
				</span>
			</div>
      <div class="imagen">
				<img src="img/squirtle.png" alt="pokemon squirtle" />
				<span class="name">
					<span class="text">squirtle</span>
				</span>
			</div>
		</div>
	</body>
</html>
